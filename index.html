<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wikipedia Viewer</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <style type="text/css">
      html,body {height: 100%;}

      html {
        background-color: #E62878;
        font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, Sans-Serif;
      }
      a {
        text-decoration: none;
        color: black;
      }

      footer {
        top:100%;
        background-color: black;
        color: gray;
        line-height: 20px;
        padding-top: 10px;
        padding-bottom: 6px;
        position: relative;
        text-align: center;
      }
      #wikipedia-viewer {
        position: absolute;
        -webkit-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        top:50%;
        left:50%;
      }
      .display-results {
        margin-top: 190px;
      }

      #search {
        width: 100%;
        background: none;
        border: none;
        border-bottom: 3px solid gold;
        box-sizing: border-box;
        padding: 5px 15px 7px;
        font-size: 14px;
        color: #fff;
        z-index: 2;
        position: relative;
      }

      #search:focus {
        box-shadow: none;
        outline: none;
      }

      li {
        list-style: none;
        background-color: white;
      }
      .collection {
        border: none;
        border-radius: 0px;
      }

      .collection .collection-item {
        margin-bottom: 25px;
        border-left: 7px solid white;
        border-right: 7px solid white;
      }
      .collection .collection-item:hover {
        border-left: 7px solid gold;
      }

      .link:hover {
        color: gold;
        transition: color 500ms ease-in-out;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div id="wikipedia-viewer">
        <input type="text" name="Search" id="search" placeholder="Wikipedia Search...">
        <div class="close"></div>

        <p>or try a <a class="link" href="https://en.wikipedia.org/wiki/Special:Random">random article</a></p>
      </div>

      <div class="display-results">
      </div>
    </div>
